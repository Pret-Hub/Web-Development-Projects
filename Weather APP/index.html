<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Merriweather&family=Montserrat&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter the City Name: " spellcheck="false">
        <button><img src="/images/search.png" alt="Not found!!!"></button>
      </div>
      <div class="error">
        <p>Invalid Data!!! Please Try Again.....</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png">
            <div>
              <p class="wind">20km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="/script.js"></script> -->
  </body>
</html>
